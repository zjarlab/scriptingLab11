<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Calculator</title>
    <style>
    </style>
</head>
<body>
    <div class="jumbotron text-center">
        <header class="alert alert-success">Node js calculator</header>
        <form action="/" method="post" >
            <div class="alert alert-primary">
                <label for="number1">First Number:</label>
                <input type="text" name="num1" placeholder="Number" id="number1">
            </div>
            <div class="alert alert-danger">
                <label for="number2">Second Number:</label>
                <input type="text" name="num2" placeholder="Number" id="number2">
            </div>
            <div>
                <button type="submit" name="operation" value="*" class="btn btn-danger">Multiply</button>
                <button type="submit" name="operation" value="-" class="btn btn-success">Subtract</button>
                <button type="submit" name="operation" value="+" class="btn btn-primary">Addition</button>
                <button type="submit" name="operation" value="/" class="btn btn-warning">Divide</button>
            </div>
        </form>
    </div>
</body>
</html>
